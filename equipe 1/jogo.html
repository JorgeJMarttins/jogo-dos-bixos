<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            margin: 0;
        }

        #titulo {
            text-align: center;
            font-size: 32px;
            margin: 20px 0;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        #container {
            display: flex;
            justify-content: space-between;
            width: 90%; 
            max-width: 1200px;
            height: 65%;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        #ladoDireito,
        #ladoEsquerdo {
            width: 45%;
            text-align: center;
        }

        #ladoDireito {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        input,
        select {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background: #2ecc71;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #27ae60;
        }

        #ladoEsquerdo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #tabela_jogo {
            border-collapse: collapse;
            width: 100%;
            max-width: 450px; 
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #tabela_jogo td {
            border: 3px solid #2c3e50;
            text-align: center;
            font-size: 36px; 
            width: 120px;
            height: 120px;
            transition: 0.3s;
        }

        #tabela_jogo td:hover {
            background-color: #ecf0f1;
        }

        img {
            width: 50px;
            height: 50px;
            transition: 0.3s;
        }

        select {
            margin-left: 62px;
            width: 453px;
        }
    </style>
</head>

<body>
    <h1 id="titulo">Bem-Vindos ao Jogo da Velha</h1>

    <div id="container">
        <div id="ladoDireito">
            <h1 id="textosuperior">Adicione Os Jogadores</h1>

            <div id="player1div">
                <label>Player 1: </label>
                <input type="text" id="player1" placeholder="Digite o nome do jogador">
            </div>

            <div id="player2div">
                <label>Player 2: </label>
                <input type="text" id="player2" placeholder="Digite o nome do jogador">
            </div>

            <div id="quantidadepartidas">
                <select id="melhorde">
                    <option disabled selected>Quantas partidas querem jogar?</option>
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div id="divbotao">
                <button onclick="startGame()">Start</button>
            </div>
        </div>

        <div id="ladoEsquerdo">
            <table id="tabela_jogo">
                <tr>
                    <td id="1" onclick="vira('1')"></td>
                    <td id="2" onclick="vira('2')"></td>
                    <td id="3" onclick="vira('3')"></td>
                </tr>
                <tr>
                    <td id="4" onclick="vira('4')"></td>
                    <td id="5" onclick="vira('5')"></td>
                    <td id="6" onclick="vira('6')"></td>
                </tr>
                <tr>
                    <td id="7" onclick="vira('7')"></td>
                    <td id="8" onclick="vira('8')"></td>
                    <td id="9" onclick="vira('9')"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
